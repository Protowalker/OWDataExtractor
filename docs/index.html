<!DOCTYPE html>

<head>
    <title>Overwatch TourneyData Exporter</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.7/dist/css/uikit.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.7/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.7/dist/js/uikit-icons.min.js"></script>
    <link rel="stylesheet" href="style.css" />

    <!-- <link rel="stylesheet" href="syntax/prism.css" />
    <script src="syntax/prism.js"></script> -->

    <script src="overpy.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <div id="mainContainer" class="uk-container uk-container-expand uk-padding-remove">
        <div class="uk-section uk-section-primary uk-section-small">
            <h1 class="uk-heading-medium uk-text-center">Overwatch TourneyData Exporter</h1>
            <h3 class="uk-heading-xsmall uk-text-center uk-margin-remove uk-text-light">Import Code: 66VH8</h3>
        </div>

        <div class="uk-section uk-section-secondary">
            <div class="uk-container">
                <div class="uk-align-center uk-width-1-1 uk-padding-xsmall">
                    <textarea class="haskell uk-textarea uk-overflow-auto uk-height-large" id="variables" placeholder="Input Data from Overwatch.."></textarea>
                    <button id="parseButton" class="uk-button uk-button-primary uk-margin-small" onclick="parseInput()">Convert Data</button>
                </div>
            </div>
            <hr class="uk-divider-icon uk-margin-xsmall" />
            <div class="uk-container">
                <div class="uk-align-center uk-width-1-1 uk-padding-xsmall">
                    <textarea class="uk-textarea uk-overflow-auto uk-height-large" id="output" placeholder="Your data will appear here..." readonly></textarea>
                </div>
            </div>
        </div>

        <footer class="uk-section-primary">Special thanks to Zezombye for creating <a style="color: lightskyblue" href="https://github.com/Zezombye/overpy">Overpy</a></footer>
    </div>
</body>
